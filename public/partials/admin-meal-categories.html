<div>
 <ng-include src="'partials/admin-header.html'"></ng-include>
    <h2>Meal Categories</h2>
<br>    
  <form class="form-inline" role="form">
  
 
     
      <input type="hidden" class="form-control" id="id" value="{{newCategory.id}}"/>
         <div class="form-group">
        <label for="name">Name:</label>
    <input type="text" class="form-control"  ng-model="newCategory.name" id="name"/>
  </div>
  <div class="form-group">
    <div class="radio">
      <label><input type="radio" ng-model="newCategory.state" value="active" name="optradio" >Active</label>
    </div>
    <div class="radio">
      <label><input type="radio" ng-model="newCategory.state" value="inactive " name="optradio">Inactive</label>
    </div>
  </div>
 
  <button type="submit" class="btn btn-default" ng-click="addCategory()">
        <span class="glyphicon glyphicon-floppy-save"></span>  
    
  </button>
  
  <button type="submit" class="btn btn-default" ng-click="clearCategory()">
        <span class="glyphicon glyphicon-floppy-remove"></span>  
    
  </button>

</form>
<br>
     <table class="table table-hover table-condensed">
        <thead class="thead-inverse">
            <tr>
                <th>id</th>
                <th>name</th>    
                  <th>state</th>                    
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in categories | orderBy : 'id' : true  ">
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.state}}</td>
                <th>
                      <button type="button" ng-click="editCategory(c)"
                     class="btn btn-primary">
                         <span class="glyphicon glyphicon-pencil"></span>  
                    </button>
                    
                    <button type="button" ng-click="deleteCategory(c)"
                     class="btn btn-danger">
                         <span class="glyphicon glyphicon-trash"></span>  
                    </button>
                </th>
               </tr>

</tbody>
</table>
