<div>
  <ng-include src="'partials/admin-header.html'"></ng-include>
 <h2>Meals</h2>
 

<br>    


  <form class="form" role="form">

      <input type="hidden" class="form-control" id="id" value="{{newMeal.id}}"/>
      <div class="form-group">
            <label for="cateegory">Category:</label>
           <select required class="form-control" id="category" ng-model="newMeal.MealCategory" 
            ng-options="item as item.name for item in categories"></select>
          
          
          <label for="name">Name:</label>
    <input type="text" class="form-control"  ng-model="newMeal.name" id="name"/>
 
    <label for="desc">Description:</label>
  <textarea  ng-model="newMeal.description"  class="form-control" rows="5" id="desc"></textarea>
   </div>
    <div class="form-group">
          <label for="price">Price:</label>
    <input type="number" class="form-control"  ng-model="newMeal.price" id="price"/>
  </div>
   <div class="form-group">
          <label for="imageUrl">Image URL:</label>
    <input type="text" class="form-control"  ng-model="newMeal.imageUrl" id="imageUrl"/>
  </div>
  <div class="form-group">
    <div class="radio">
      <label><input type="radio" ng-model="newMeal.state" value="active" name="optradio" >Active</label>
    </div>
    <div class="radio">
      <label><input type="radio" ng-model="newMeal.state" value="inactive " name="optradio">Inactive</label>
    </div>
  </div>
 
  <button type="submit" class="btn btn-default" ng-click="addMeal()">
        <span class="glyphicon glyphicon-floppy-save"></span>  
    
  </button>
  
  <button type="submit" class="btn btn-default" ng-click="clearMeal()">
        <span class="glyphicon glyphicon-floppy-remove"></span>  
    
  </button>

</form>
<br>
     <table class="table table-hover table-condensed">
        <thead class="thead-inverse">
            <tr>
                <th>id</th>
                  <th>category</th>           
                   <th>name</th> 
                <th>description</th>
                <th>price</th>  
                  <th>image</th>           
                  <th>state</th>                    
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in meals | orderBy : 'id' : true  ">
                <td>{{c.id}}</td>
                <td>{{c.mealCategory.name}}</td>
                   <td>{{c.name}}</td>
                   <td>{{c.description}}</td>
                 <td>{{c.price}}</td>
                <td><img src={{c.imageUrl}}/></td>
                <td>{{c.state}}</td>
                <th>
                      <button type="button" ng-click="editMeal(c)"
                     class="btn btn-primary">
                         <span class="glyphicon glyphicon-pencil"></span>  
                    </button>
                    
                    <button type="button" ng-click="deleteMeal(c)"
                     class="btn btn-danger">
                         <span class="glyphicon glyphicon-trash"></span>  
                    </button>
                </th>
               </tr>

</tbody>
</table>
