<div>
 <ng-include src="'partials/admin-header.html'"></ng-include>
    <h2>Meal Options</h2>


<br>    
  <form class="form-inline" role="form">
  
   
      <input type="hidden" class="form-control" id="id" value="{{newOption.id}}"/>
      <div class="form-group">
          <label for="name">Name:</label>
    <input type="text" class="form-control"  ng-model="newOption.name" id="name"/>
  </div>
    <div class="form-group">
          <label for="price">Price:</label>
    <input type="number" class="form-control" required ng-model="newOption.price" id="price"/>
  </div>
  <div class="form-group">
    <div class="radio">
      <label><input type="radio" ng-model="newOption.state" value="active" name="optradio" >Active</label>
    </div>
    <div class="radio">
      <label><input type="radio" ng-model="newOption.state" value="inactive " name="optradio">Inactive</label>
    </div>
  </div>
 
  <button type="submit" class="btn btn-default" ng-click="addOption()">
        <span class="glyphicon glyphicon-floppy-save"></span>  
    
  </button>
  
  <button type="submit" class="btn btn-default" ng-click="clearOption()">
        <span class="glyphicon glyphicon-floppy-remove"></span>  
    
  </button>

</form>
<br>
     <table class="table table-hover table-condensed">
        <thead class="thead-inverse">
            <tr>
                <th>id</th>
                <th>name</th> 
                <th>price</th>       
                  <th>state</th>                    
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in options | orderBy : 'id' : true  ">
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                 <td>{{c.price}}</td>
                <td>{{c.state}}</td>
                <th>
                      <button type="button" ng-click="editOption(c)"
                     class="btn btn-primary">
                         <span class="glyphicon glyphicon-pencil"></span>  
                    </button>
                    
                    <button type="button" ng-click="deleteOption(c)"
                     class="btn btn-danger">
                         <span class="glyphicon glyphicon-trash"></span>  
                    </button>
                </th>
               </tr>

</tbody>
</table>
